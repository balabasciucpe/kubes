
server:
  port: 8761
      
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      #defaultZone: http://${EUREKA_HOST:hostname}:${EUREKA_PORT:server.port}/eureka/
      defaultZone: http://localhost:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 5
